<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexa SaaS</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-sans antialiased bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo -->
            <div class="text-center">
                <div class="flex items-center justify-center">
                    <div class="bg-gradient-to-r from-primary-500 to-secondary-500 p-2 rounded-lg">
                        <span class="text-white font-bold text-xl">N</span>
                    </div>
                    <span class="ml-2 text-2xl font-bold text-dark-900">Nexa</span>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-dark-900">Sign in to your account</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Or <a href="signup.html" class="text-primary-500 hover:text-primary-600">create a new account</a>
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-lg">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" type="email" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-primary-500 transition-colors" placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" type="password" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-primary-500 transition-colors" placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-primary-500 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="text-primary-500 hover:text-primary-600">Forgot your password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full btn-primary py-3">Sign in</button>
                </div>

                <div class="text-center">
                    <span class="text-sm text-gray-500">Or continue with</span>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        Google
                    </button>
                    <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        GitHub
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
